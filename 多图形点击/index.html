<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多图形点击</title>
<style>
body{ background:black;}
#c1{ background:white;}
</style>
<script>
window.onload = function(){
	var oC = document.getElementById('c1');
	var oGC = oC.getContext('2d');
	
	var c1 = new Shape(100,100,50);
	var c2 = new Shape(200,200,50);
	
	oC.onmousedown = function(ev){
		var ev = ev || window.event;
		var point = {
			x : ev.clientX - oC.offsetLeft,
			y : ev.clientY - oC.offsetTop
		};
		
		c1.reDraw(point);
		c2.reDraw(point);
		
	};
	
	c1.click = function(){
		alert(123);
	};
	
	c2.click = function(){
		alert(456);
	};
	
	function Shape(x,y,r){
		this.x = x;
		this.y = y;
		this.r = r;
		
		oGC.beginPath();
		oGC.arc(this.x,this.y,this.r,0,360*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();
	}
	Shape.prototype.reDraw = function(point){
		
		oGC.beginPath();
		oGC.arc(this.x,this.y,this.r,0,360*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();
		
		if( oGC.isPointInPath(point.x,point.y) ){
			this.click();
		}
		
	};
};
</script>
</head>

<body>
<canvas id="c1" width="400" height="400"></canvas>
</body>
</html>
