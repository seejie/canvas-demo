<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像滤镜</title>
  <style>
    canvas{
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="720" height="300"></canvas>
  <script>
    // 更多ps效果：https://blog.csdn.net/matrix_space/article/details/42743613
    // 将彩照变为黑白照（灰度），颜色是有RGB三种颜色构成
    // 若rgb的色彩值一样，则显示为灰色，业界常用方法是加权平均
    // 平均值：(R+G+B)/3；加权平均：(0.299R + 0.587G + 0.114B) / 3
    // 负片：颜色翻转：255 - 原本颜色
    const can = document.getElementById('canvas')
    const ctx = can.getContext('2d')

    function draw (img) {
      ctx.drawImage(img, 10, 10)

      // 平均
      const imageData = ctx.getImageData(10, 10, img.width, img.height)
      filterImg(imageData)
      ctx.putImageData(imageData, 20 + img.width, 10)

      // 加权平均
      const imageData2 = ctx.getImageData(10, 10, img.width, img.height)
      filterImg(imageData2, 0.299, 0.587, 0.114)
      ctx.putImageData(imageData2, 30 + (img.width) * 2, 10)

      // 负片
      const imageData3 = ctx.getImageData(10, 10, img.width, img.height)
      for (let i = 0, data = imageData3.data, len = data.length; i < len; i += 4) {
        data[i]     = 255 - data[i];     // red
        data[i + 1] = 255 - data[i + 1]; // green
        data[i + 2] = 255 - data[i + 2]; // blue
      }
      ctx.putImageData(imageData3, 40 + (img.width) * 3, 10)
    }

    function filterImg ({data}, a = 1, b = 1, c = 1) {

      for (let i = 0, len = data.length; i < len; i += 4) {
        const avg = (a * data[i] + b * data[i +1] + c * data[i +2]) / 3;
        data[i]     = avg; // red
        data[i + 1] = avg; // green
        data[i + 2] = avg; // blue
      }
    }
